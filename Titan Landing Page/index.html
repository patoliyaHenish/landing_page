<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/asset/images/logow.png" alt="logo" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>

        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future<br> On Your Hand</h1>
                <button>Order now</button>
            </div>
            <div class="right animate__animated animate__lightSpeedInLeft animate__delay-1s">
                <img src="/asset/images/wat3.png" alt="" class="animate__animated animate__lightSpeedInLeft">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="/asset/images/icon1.png" alt="">
            <img src="/asset/images/icon2.png" alt="">
            <img src="/asset/images/icon3.png" alt="">
            <img src="/asset/images/icon4.png" alt="">
        </div>
    </header>
</body>

</html>
